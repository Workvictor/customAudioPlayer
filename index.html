<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>audio control</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./player/cPlay_theme.css">
</head>

<body>

  <div class="container">

    <!--монтирование в верстку-->
    <div id="cPlayMountPoint" src="./player/Scandroid-Connection.mp3">
      <!--точка монтирования-->
      <!--здесь сгенерируется плейер-->
      <!--требуется указать id и src к файлу (id="cPlayMountPoint" src="./player/audio.mp3")-->
    </div>


  </div>
  <!--монтирование в верстку-->
  <div id="cPlayMountPoint2" src="./player/Scandroid-Connection.mp3">
    <!--здесь сгенерируется новый уникальный плейер-->
  </div>

  <!--монтирование по этому тэмплэйту-->
<template style="display: none">
 <div class="cPlay">
    <div class="cPlayCover">
      <img src="./player/scandroid.jpg" alt="cover_img">
    </div>
    <div class="cPlayContent">
      <h1 class="cPlayContent__title">Scandroid-Connection</h1>
      <div class="cPlayContentProgress">
        <div class="cPlayProgressBar">
          <div class="cPlayProgressBar__buffer"></div>
          <div class="cPlayProgressBar__inner"></div>
        </div>
        <div class="cPlayContentProgress__time cPlayContentProgress__time_now">00:00</div>
        <div class="cPlayContentProgress__time cPlayContentProgress__time_total">00:00</div>
      </div>
      <div class="cPlayControls">
        <button class="cPlayControls__btn cPlayControls__btn_play" type="button">play</button>
        <button class="cPlayControls__btn cPlayControls__btn_pause" type="button">pause</button>
        <button class="cPlayControls__btn cPlayControls__btn_stop" type="button">stop</button>
      </div>
    </div>
  </div>
</template>
  <script src="./player/custom_player.js"></script>
  <script src="./app.js"></script>
</body>

</html>
